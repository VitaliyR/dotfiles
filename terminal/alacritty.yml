live_config_reload: true
window:
  dynamic_title: true
  opacity: 0.95
font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Light"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Regular"
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: "Italic"
  size: 12
colors:
  # transparent_background_colors: true
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xc7c7c7'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff80ab'
    green:   '0x8deca1'
    yellow:  '0xfeec6e'
    blue:    '0x3e58df'
    magenta: '0xb3a8fc'
    cyan:    '0x6ce1f3'
    white:   '0xc7c7c7'

  # Bright colors
  bright:
    black:   '0x6d6d6d'
    red:     '0xff6e67'
    green:   '0x94f8a9'
    yellow:  '0xfffc67'
    blue:    '0x5a8af9'
    magenta: '0x9088cb'
    cyan:    '0x71ecff'
    white:   '0xf8f1ff'
